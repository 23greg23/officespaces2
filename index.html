<!--Richard start-->
<div id="imageContainer">
<div id="richard" class="img-wrapper active">
<img usemap="#image-map" src="images/roger.jpg">
<map name="image-map">
    <area shape="poly" alt="blue" title="blue" onclick="selectRegion('blue')"
          coords="28,27,283,27,324,101,285,175,27,175">
    <area shape="poly" alt="yellow" title="yellow" onclick="selectRegion('yellow')"
          coords="286,27,543,27,583,101,542,176,286,175,324,101">
    <area shape="poly" alt="pink" title="pink" onclick="selectRegion('pink')"
          coords="545,28,801,27,840,100,801,175,544,175,582,101">
    <area shape="poly" alt="orange" title="orange" onclick="selectRegion('orange')"
          coords="802,27,1096,27,1096,174,802,174,838,101">
</map>
</div><!--image cont end-->
</div><!--image wrapper end-->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="image-map.js"></script>
<script>
    $(function () {
        ImageMap('img[usemap]');
    });
    function selectRegion(region) {
        document.querySelector("img").setAttribute('src', 'image-map-' + region + '.png');
    }
</script>

</body>
